<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Fallout JavaRPG</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="player">
		<div class="healthbar">
			<div class="health"></div>
		</div>
	</div>
	<div class="titlescreen">
		<image class="Title" src="assets/images/Fallout_Title.png">
		<input class="Play_Button" type="image" src="assets/images/Play_Button.png">
	</div>
	<div class="heroes">
		<input id="Dogmeat" type="image" src="assets/images/dogmeat.png" value="Dogmeat">
		<input id="Billy" type="image" src="assets/images/raider.png" value="Billy">
		<input id="Jack" type="image" src="assets/images/jack.png" value="Jack">
	</div>
		<button class="attack">Attack</button>
	<div class="enemies">
		<input id="radroach" type="image" src="assets/images/radroach.png" value="Radroach">
		<input id="radscorpion" type="image" src="assets/images/radscorpion.png" value="Radscorpion">
		<input id="deathclaw" type="image" src="assets/images/deathclaw.png" value="Deathclaw">
	</div>
	<div class="enemy">
		<div class="enHealthbar">
			<div class="enHealth"></div>
		</div>
	</div>




</body>
</html>
